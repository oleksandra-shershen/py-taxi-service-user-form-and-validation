{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<p>Are you sure you want to delete "{{ driver }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'taxi:driver-detail' pk=driver.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
